<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

  </head>
  <body>
    <!-- ※1 a-scene に mindar-image 属性を追加しマーカーファイル（.mindファイル）のパスを記載-->
    <a-scene mindar-image="imageTargetSrc: ./hiro.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <a-asset-item id="vroid" src="./Hip Hop Dancing_fbx.glb"></a-asset-item>
        <a-asset-item id="pose" src="./pose03.glb"></a-asset-item>
      </a-assets>	    
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <!-- ※2 mindar-image-target 属性をつけることでマーカーと対応するentityを作れる -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model rotation="90 0 0" position="0 0 0" src="#vroid" animation-mixer></a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
